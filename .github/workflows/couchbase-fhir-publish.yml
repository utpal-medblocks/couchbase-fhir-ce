name: Build and Push Couchbase FHIR Docker Images

on:
  push:
    branches: [master]
    tags: ["v*"] # always build on release tags
  workflow_dispatch: # allow manual "Run workflow"

env:
  REGISTRY: ghcr.io

# Cancel stale runs on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect version change in backend/pom.xml
        id: version
        shell: bash
        run: |
          file="backend/pom.xml"
          CURR=$(grep -m1 -oP '(?<=<version>)[^<]+' "$file" || true)
          if git rev-parse HEAD^ >/dev/null 2>&1 && git cat-file -e HEAD^:"$file" 2>/dev/null; then
            PREV=$(git show HEAD^:"$file" | grep -m1 -oP '(?<=<version>)[^<]+' || true)
          else
            PREV=""
          fi
          echo "current=$CURR"
          echo "previous=$PREV"
          if [[ -n "$CURR" && "$CURR" != "$PREV" ]]; then
            echo "changed=true"  >> $GITHUB_OUTPUT
            echo "version=$CURR" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # ðŸ”§ Set up Buildx so cache-to/from: gha works
      - name: Set up Docker Buildx
        if: ${{ steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') }}
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: ${{ steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        if: ${{ steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') }}
        shell: bash
        run: |
          SHA="${GITHUB_SHA}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            echo "SERVER_TAGS=${{ env.REGISTRY }}/${{ github.repository }}/fhir-server:${TAG},${{ env.REGISTRY }}/${{ github.repository }}/fhir-server:${SHA}" >> $GITHUB_OUTPUT
            echo "ADMIN_TAGS=${{ env.REGISTRY }}/${{ github.repository }}/fhir-admin:${TAG},${{ env.REGISTRY }}/${{ github.repository }}/fhir-admin:${SHA}"   >> $GITHUB_OUTPUT
          elif [[ "${{ steps.version.outputs.changed }}" == "true" ]]; then
            V="${{ steps.version.outputs.version }}"
            echo "SERVER_TAGS=${{ env.REGISTRY }}/${{ github.repository }}/fhir-server:${V},${{ env.REGISTRY }}/${{ github.repository }}/fhir-server:${SHA},${{ env.REGISTRY }}/${{ github.repository }}/fhir-server:latest" >> $GITHUB_OUTPUT
            echo "ADMIN_TAGS=${{ env.REGISTRY }}/${{ github.repository }}/fhir-admin:${V},${{ env.REGISTRY }}/${{ github.repository }}/fhir-admin:${SHA},${{ env.REGISTRY }}/${{ github.repository }}/fhir-admin:latest"   >> $GITHUB_OUTPUT
          else
            # Manual workflow dispatch without version change - still tag as :latest
            echo "SERVER_TAGS=${{ env.REGISTRY }}/${{ github.repository }}/fhir-server:${SHA},${{ env.REGISTRY }}/${{ github.repository }}/fhir-server:latest" >> $GITHUB_OUTPUT
            echo "ADMIN_TAGS=${{ env.REGISTRY }}/${{ github.repository }}/fhir-admin:${SHA},${{ env.REGISTRY }}/${{ github.repository }}/fhir-admin:latest"   >> $GITHUB_OUTPUT
          fi
      - name: Build and push fhir-server
        if: ${{ steps.meta.outputs.SERVER_TAGS != '' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.SERVER_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push fhir-admin
        if: ${{ steps.meta.outputs.ADMIN_TAGS != '' }}
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.ADMIN_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip note (no version change)
        if: ${{ steps.version.outputs.changed != 'true' && github.event_name != 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/') }}
        run: echo "backend/pom.xml version unchanged; skipping Docker builds."
