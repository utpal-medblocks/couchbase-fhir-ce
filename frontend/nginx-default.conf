server {
    listen       80;
    server_name  localhost;

    access_log off;

    # Serve SPA root
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # SMART / OAuth login must reach Spring Security backend
    location = /login {
        proxy_pass http://fhir-server:8080/login;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Authorization server endpoints
    location /oauth2/ {
        proxy_pass http://fhir-server:8080/oauth2/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SMART discovery under FHIR base
    location /fhir/.well-known/ {
        proxy_pass http://fhir-server:8080/fhir/.well-known/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Proxy API and FHIR requests to backend when accessed directly
    # This ensures /api/* and /fhir/* work even if HAProxy is bypassed
    location /api/ {
        proxy_pass http://fhir-server:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /fhir/ {
        proxy_pass http://fhir-server:8080/fhir/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Only log errors
    error_log /var/log/nginx/error.log warn;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
