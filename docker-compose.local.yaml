version: "3.8"

#################################################################
# Minimal beta stack: backend (fhir-server), frontend (fhir-admin), haproxy
# - No Couchbase in this compose (assumes backend can start without DB or uses inâ€‘memory / external)
# - Only port 80 exposed publicly via HAProxy
# - Internal service names match those in haproxy.cfg (fhir-server, fhir-admin)
# - If backend requires config.yaml, it's mounted read-only
#################################################################

services:
  couchbase:
    image: couchbase:community-7.2.4
    container_name: couchbase-server
    ports:
      - "8091-8096:8091-8096"
      - "11210:11210"           
    environment:
      - COUCHBASE_ADMINISTRATOR_USERNAME=Administrator
      - COUCHBASE_ADMINISTRATOR_PASSWORD=password
    volumes:
      - couchbase_data:/opt/couchbase/var
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/ui/index.html"]
      interval: 30s
      timeout: 10s
      retries: 5
  fhir-server:
    build:
      context: ./backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xms256m -Xmx1024m
      - DEPLOYED_ENV=container
    expose:
      - "8080" # internal only; not published to host
    volumes:
      - ./config.yaml:/config.yaml:ro
    depends_on:
      - couchbase
    restart: unless-stopped


  fhir-admin:
    build:
      context: ./frontend
    expose:
      - "80" # internal only; served through haproxy
    depends_on:
      - fhir-server
    restart: unless-stopped

  # auth-server:
  #   build:
  #     context: ./auth
  #   environment:
  #     - BETTER_AUTH_URL=http://localhost
  #   volumes:
  #     - auth_db_data:/app/db
  #     - ./config.yaml:/app/config.yaml
  #   restart: unless-stopped

  haproxy:
    image: haproxy:2.9-alpine
    ports:
      - "80:80" # only public entry
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - fhir-admin
      - fhir-server
    restart: unless-stopped

volumes:
  couchbase_data: {}
